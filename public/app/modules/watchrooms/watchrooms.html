<div class="container">

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<!-- ng-if -->
			<div ng-if="vm.success == true" class="alert alert-success alert-dismissable">
				<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Success</strong> {{vm.msg}}
			</div>
			<div ng-if="vm.success == false" class="alert alert-danger alert-dismissable">
				<a class="close" data-dismiss="alert" aria-label="close">&times;</a>
				<strong>Error</strong> {{vm.msg}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<button type="button" class="btn btn-primary btn-lg btn-block" style="background-color: #3949ab; border-color: #3949ab;" ng-click="vm.showme=!vm.showme">SEARCH ROOMS</button>
			<br/>

			<div ng-show="vm.showme" class="wrapper">
				<div class="panel panel-default">
					<div class="panel-heading">
						Enter the name or part of the name of the room
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<form role="form">
								<div class="form-group">
									<input ng-model="vm.name" class="form-control" placeholder="Name">
								</div>
								<button ng-click="vm.search()" type="submit" class="btn btn-primary pull-right">Search</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						Choose a room
					</div>

					<div class="panel-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Owner</th>
									<th>Action</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="index in vm.rooms" ng-if="!index.closed">
									<td>{{$index + 1}}</td>
									<td>{{index.name}}</td>
									<td>{{index.owner}}</td>
									<td>
										<div class="btn-group">
											<button ng-click="vm.join($index)" type="button" class="btn btn-success">Join</button>
											<button ng-click="vm.follow($index)" type="button" class="btn btn-warning">Follow</button>
										</div>
									</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
