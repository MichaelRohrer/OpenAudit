<div class="container">

	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<button type="button" class="btn btn-primary btn-lg btn-block" ng-click="vm.showme=!vm.showme">Question 1</button>
			<br/>
		</div>
	</div>

	<div ng-show="vm.showme">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						Question
					</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<div class="table-responsive">
							<p><h4>Does unicorn exists ?</h4></p>

							<form>
								<div class="form-group1">
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
											Yes
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
											No
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
											Maybe
										</label>
									</div>
								</div>

								<button type="button" class="btn btn-primary pull-right" ng-click="vm.submit()">Submit
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<!--<div class="panel panel-default">
                    <div class="panel-heading">
                        Result
                    </div>
                    <!-- /.panel-heading
                    <div class="panel-body">-->
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-4">
							<label>Chart</label>
							<canvas id="doughnut" class="chart chart-doughnut"
									chart-data="vm.data" chart-labels="vm.labels">
							</canvas>
						</div>
						<div class="col-md-8">
							<label>Yes</label>
							<div class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="70"
									 aria-valuemin="0" aria-valuemax="100" style="width:70%">
								</div>
							</div>
							<label>No</label>
							<div class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="70"
									 aria-valuemin="0" aria-valuemax="100" style="width:20%">
								</div>
							</div>
							<label>Maybe</label>
							<div class="progress">
								<div class="progress-bar" role="progressbar" aria-valuenow="70"
									 aria-valuemin="0" aria-valuemax="100" style="width:10%">
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--</div>-->
			</div>
		</div>
	</div>
</div>
