<div class="container">

	<div class="row">
		<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						Choose a room
					</div>

					<div class="panel-body">
						<div class="table-responsive">
							<table class="table">
								<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Owner</th>
									<th>Join</th>
									<th>Follow</th>
								</tr>
								</thead>
								<tbody>
								<tr ng-repeat="index in vm.rooms" ng-if="!index.closed">
										<td>{{$index + 1}}</td>
										<td>{{index.name}}</td>
										<td>{{index.owner}}</td>
										<td><button type="button" class="btn btn-success" ng-click="vm.join($index)">Join</button></td>
										<td><button type="button" class="btn btn-warning" ng-click="vm.follow($index)">Follow</button></td>
								</tr>
								</tbody>
							</table>
						</div>
						<!-- /.table-responsive -->
					</div>
					<!-- /.panel-body -->
				</div>
			</div>
		</div>
	</div>
</div>
