<div class="login-container">
	<div class="login-panel panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">Please Register</h3>
		</div>
		<div class="panel-body">

			<a ui-sref="login">Already registered click here</a>

			<form role="form">
				<fieldset>
					<div class="form-group">
						<input class="form-control" placeholder="Username" name="username" type="email" autofocus>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="E-Mail" name="email" type="email" autofocus>
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password" type="password" value="">
					</div>
					<div class="form-group">
						<input class="form-control" placeholder="Password" name="password1" type="password" value="">
					</div>
					<!-- Change this to a button or input when using this as a form -->
					<a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
				</fieldset>
			</form>
		</div>
	</div>
</div>
